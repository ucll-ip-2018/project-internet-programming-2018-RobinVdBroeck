<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container justify-content-between">
            <a class="navbar-brand" th:href="@{~}">
                RuneTracker
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:text="#{label.home}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/datapoint}" th:text="#{label.datapoints}">
                            DataPoints
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/}" th:text="#{label.users}">
                            Users
                        </a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="search" th:placeholder="#{label.lookup.user}"
                           aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit" th:text="#{label.search}">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
