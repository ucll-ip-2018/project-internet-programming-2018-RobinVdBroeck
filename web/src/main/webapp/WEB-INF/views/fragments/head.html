<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>RuneTracker</title>

    <link rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    >

    <style>
        .footer {
            position: fixed;
            bottom: 0;
            background-color: #f5f5f5;
            width: 100%;
            line-height: 40px;
            height: 40px;
        }
    </style>

    <script th:src="@{/js/jquery-3.2.1.slim.min.js}"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/popper.min.js}"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/bootstrap.min.js}"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
    ></script>
    <script>
        /**
         * Change the local
         * @param local Which local to use
         */
        function switchLocal(local) {
            document.cookie = 'runetracker_local=' + local;
            reload()
        }

        /**
         * Reload the window
         */
        function reload() {
            window.location = window.location;
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("#language-english").addEventListener("click", function () {
                switchLocal("en");
            });

            document.querySelector("#language-dutch").addEventListener("click", function () {
                switchLocal("nl")
            });
        });
    </script>
</head>
</html>
